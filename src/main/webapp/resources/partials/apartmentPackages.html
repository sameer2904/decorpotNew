<div id="apartmentPackages" ui-view>
<div class="positionRelative">APARTMENTS/{{packages[0].apartmentName}}<div class="col-md-4 col-sm-4 col-md-12 pull-right"><input type="search" class="form-control" placeholder="Search Apartments.." ng-model="query"></div></div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="package in packages | filter:query">
            <div>
                <a ui-sref="apartments.floorplans.packages.package({ basePrice: '{{package.basePrice}}', spaceIds : '{{package.url}}' })">
                    <img bn-lazy-src="{{package.image}}" class="wow fadeInUp  animated imgContainer">
                </a>
            </div>
            <div>
                <h4>{{package.apartmentType | uppercase}} - Starting from &nbsp;<span>Rs. {{package.basePrice | formatPrice:2:',':'.':false}}</h4>
                
            </div>
        </div>
    </div>
    </div>
</div>
<i class="clearfix"></i>
